<div class="row filter">
	<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
		<h4>Filters are cool</h4>
	</div>
	<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
		<input type="search" name="" id="input" class="form-control" placeholder="Type it and find it" ng-model="query">
	</div>
	<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
		<select id="input" class="form-control" required="required" ng-model="dayFilter">
			<option value=""> All days</option>
			<option value="Sunday"> Sunday</option>
			<option value="Monday"> Monday</option>
			<option value="Tuesday"> Tuesday</option>
			<option value="Wednesday"> Wednesday</option>
			<option value="Thursday"> Thursday</option>
			<option value="Friday"> Friday</option>
			<option value="Saturday"> Saturday</option>
		</select>
	</div>

</div>
 <hr>

 <ul class="list-group" >
 	<li class="list-group-item" ng-repeat="show in shows | filter:query | filter:dayFilter | orderBy: 'weekday.dayid' "> 
 		<i>{{show.weekday.dayname}} </i>{{show.name}}
 	</li>

 </ul>
